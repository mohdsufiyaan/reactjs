
<script>

// this api are not working (www.example.com/api/get/1)
//that's why use other rest api 

var request = new XMLHttpRequest()

request.open('GET', 'https://ghibliapi.herokuapp.com/films', true)
request.onload = function () {
 
  var data = JSON.parse(this.response)

  if (request.status >= 200 && request.status < 400) {
    data.forEach((movie) => {
      document.write(`This is id ::   ${movie.id} <br> This is title ::   ${movie.title} <br>
      	 This is description ::   ${movie.description} <br><br><br>`);
    })
  } else {
    console.log('error')
  }
}

request.send()
</script>
